{% assign current_url = page.url %}
<nav class="navbar {% if current_url == '/' %} is-dark is-transparent {% endif %} is-spaced">
    <div class="navbar-brand">
        <a href="/" class="navbar-item">
            <strong>Will Barkoff</strong>
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>
            {% for page in site.pages %}
            {% if page.title != "Home" and page.title and page.hidden != true %}
            <a class="navbar-item {% if page.url == current_url %}is-active{% endif %}" href="{{ page.url }}">
                {{ page.title }}
            </a>
            {% endif %}
            {% endfor %}
        </div>

        <div class="navbar-end">
            {% for link in site.footer-social %}
            <a class="navbar-item has-tooltip-bottom" data-tooltip="{{ link.username }}" href="{{ link.url }}">
                <span class="fa-stack fa-sm footer-icons">
                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                    <i class="fa {{ link.icon }} fa-stack-1x"></i>
                </span>
            </a>
            {% endfor %}
        </div>
    </div>
</nav>
