<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="/">William Barkoff</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% assign current_url = page.url %}
            <li class="nav-item {% if current_url == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            {% for page in site.pages %}
            {% if page.title != "Home" and page.hidden != true %}
            <li class="nav-item {% if current_url == page.url %}active{% endif %}">
                <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
