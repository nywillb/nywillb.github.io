<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
	{% if page.url != '/' %}{{ page.title }} | {% endif %}Will Barkoff
</title>

<!-- Scripts -->
<script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
	integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
	crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
	integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload='renderMathInElement(document.body, {delimiters: [
		{left: "$$", right: "$$", display: true},
		{left: "$", right: "$", display: false},
		{left: "\\(", right: "\\)", display: false},
		{left: "\\[", right: "\\]", display: true}
	  ]});'></script>

<!-- Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
	integrity="sha256-WLKGWSIJYerRN8tbNGtXWVYnUM5wMJTXD8eG4NtGcDM=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wikiki/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css"
	integrity="sha256-XHnRKkCzUyquwVn6oLhf09UA4ZJGd2G3HgvaD9BPMHY=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
	integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/littlefoot/dist/littlefoot.css" />
<link rel="stylesheet" href="/css/page.css">
<link rel="stylesheet" href="/css/highlight.css">
<link
	href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,400;0,600;1,200&display=swap"
	rel="stylesheet">
{% if page.layout == "post" %}
<link rel="stylesheet" href="/css/post.css">
{% endif %}

<!-- Primary Meta Tags -->
<meta name="title" content="Will Barkoff">
<meta name="description"
	content="I'm Will Barkoff, a high schooler by day and a developer by night. I'm indecisive at dusk. ">
<meta name="author" content="Will Barkoff">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://willbarkoff.dev/">
<meta property="og:title" content="Will Barkoff">
<meta property="og:description"
	content="I'm Will Barkoff, a high schooler by day and a developer by night. I'm indecisive at dusk. ">
<meta property="og:image" content="/img/bg.svg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://willbarkoff.dev/">
<meta property="twitter:title" content="Will Barkoff">

	content="I'm Will Barkoff, a high schooler by day and a developer by night. I'm indecisive at dusk. ">
