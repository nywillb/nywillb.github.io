---
title: Posts
subtitle: Things I've written on various topics
layout: page
feedLink: true

{% for post in site.posts %}
<h3><a href="{{post.url}}">{{post.title}}</a></h3>
<div class="post-details">
	<i class="fas fa-calendar-alt fa-fw"></i>&nbsp;{{post.date | date_to_long_string: "ordinal", "US"}} | <i
		class="fas fa-clock fa-fw"></i>&nbsp;{% include readtime.html content=post.content %}
</div>
<div class="excerpt">{{post.excerpt}}</div>
{% endfor %}
